<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment | Hospital Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">HMS</h1>
        <div class="content">
            <h2>Schedule Appointment</h2>
            <form action="/schedule-appointment" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <button type="submit">Confirm</button>
            </form>
            <hr>
            <h2>Assign Doctor</h2>
            <form action="/assign-doctor" method="POST">
                <label for="patient_name">Patient Name:</label>
                <input type="text" id="patient_name" name="patient_name" required>
                
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="dr_smith">Dr. Smith</option>
                    <option value="dr_johnson">Dr. Johnson</option>
                    <option value="dr_williams">Dr. Williams</option>
                </select>
                
                <label>
                    <input type="checkbox" name="confirm_info" required> I confirm the information
                </label>
                
                <button type="submit">Submit</button>
            </form>
            <button onclick="window.location.href='/receptionist'">Back to Dashboard</button>
        </div>
    </div>
</body>
</html>
